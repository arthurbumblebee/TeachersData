--- 
layout: default 
---

<div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d2893380.235163087!2d-69.42630875214707!3d44.91181123055506!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1528834571632"
        width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
<div>
    <form class="form-horizontal col-md-6" action="" role="form">
        <div class="row">
            <label for="selLocation">Select location:</label>
            <select class="form-control" id="selLocation" style="width:75%;">
                {% for location in site.data %}
                    <option>{{location[0]}}</option>
                {% endfor %}
                <option>Portland</option>
                <option>Waterville</option>
                <option>Bigelow</option>
            </select>
            <label class="radio-inline" for="temp">
                <input type="radio" name="optradio">Temperature</label>
            <label class="radio-inline" for="light">
                <input type="radio" name="optradio">Light Intensity</label>
        </div>
        <div class="row">
            <label>Select date range</label>
            <div class="form-group form-group-sm">
                <label class="col-sm-1 control-label" for="start_date">From:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="MM/DD/YYYY" id="start_date" style="width:75%;">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-1 control-label" for="end_date">To:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="MM/DD/YYYY" id="end_date" style="width:75%;">
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success" name="submit" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <div class="row col-md-6 text-center">
        <label>Generated graph</label> <br>
        <canvas id="graph1" width="100" height="100" style="border:1px solid #ffffff; background-color: white">
        </canvas>
    </div>
</div>
