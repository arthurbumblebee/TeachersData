--- 
layout: default
---
<div id="map" style="width:100%;height:400px"></div>
<div>
    <form class="form-horizontal col-md-6" action="" role="form">
        <div class="row">
            <label for="selectLocation">Select location:</label>
            <select class="form-control" id="selectLocation" style="width:75%;">
                <!-- {% for record in site.data.recordedData %}
                <option>{{record[0]}}</option>
                {% endfor %} -->
            </select>

            <label class="checkbox-inline">
                <input class="form-check-input" type="checkbox" id="temperature" value="temperature" checked="checked"> Temperature
            </label>
            <label class="checkbox-inline">
                <input class="form-check-input" type="checkbox" id="light_intensity" value="light_intensity"> Light Intensity
            </label>
        </div>
        <div class="row">
            <label>Select date range</label>
            <input class="form-control" type="text" id="daterange" name="daterange" style="width:75%;" />
            <br>
            <div class="form-group text-center">
                <button class="btn btn-success outline" name="submit" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <div class="row col-md-6 text-center" id="graph_area">
        <label>Generated graph</label>
        <div id="graph_placeholder"></div>
    </div>
    <div class="form-group text-center">
        <button class="btn outline" type="button" id="download">
            <i class="fa fa-download"></i> Download</button>
        <br>
        <br>
    </div>

    {% comment %} <form id="upload" enctype="multipart/form-data">
        <div id="drop">
            <input name="file" type="file" />
            <button class="btn outline" type="button" value="Upload">
                <i class="fa fa-upload"></i> Upload</button>
        </div>
        <ul>
            <!-- The file uploads will be shown here -->
        </ul>
    </form> {% endcomment %}
</div>
