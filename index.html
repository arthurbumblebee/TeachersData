--- 
layout: default 
---

<div id="map" style="width:100%;height:400px"></div>
<div>
    <form class="form-horizontal col-md-6" action="" role="form">
        <div class="row">
            <label for="selectLocation">Select location:</label>
            <select class="form-control" id="selectLocation" style="width:75%;">
                {% for record in site.data.recordedData %}
                <option>{{record[0]}}</option>
                {% endfor %}
            </select>

            <label class="checkbox-inline">
                <input class="form-check-input" type="checkbox" id="temperature" value="temperature" checked="checked"> Temperature
            </label>
            <label class="checkbox-inline">
                <input class="form-check-input" type="checkbox" id="light_intensity" value="light_intensity" checked="checked"> Light Intensity
            </label>
        </div>
        <div class="row">
            <label>Select date range</label>
            <input class="form-control" type="text" name="daterange" style="width:75%;" />
            <br>
            <div class="form-group text-center">
                <button class="btn btn-success" name="submit" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <div class="row col-md-6 text-center" id="graph_area">
        <label>Generated graph</label>
        <div id="graph_placeholder"></div>
    </div>
</div>
